<!DOCTYPE html>
<html>
  <head>
    <title>%BOARDNAME%</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:," />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="board-id">%BOARDNAME%</div>
    <br>
    <a href="/settings" type="button" class="button">Settings</a>
    <br><br>
    <div id="time">[time]</div>
    <div class="pin-a-zero">A0: 
      <span id="pina0" class="pin-a-zero">[No Data]</span>
    </div>
    <table align="center">
      <tr>
          <td>
            <label class="toggle">
              <input class="toggle-checkbox" id="D0" onclick="toggleCheckbox(this)" type="checkbox" %D0_CHECKED%>
              <div class="toggle-switch"></div>
              <span class="toggle-label">D0</span>
            </label>
          </td>
          <td>
            <label class="toggle">
              <input class="toggle-checkbox" id="D1" onclick="toggleCheckbox(this)" type="checkbox" %D1_CHECKED%>
              <div class="toggle-switch"></div>
              <span class="toggle-label">D1</span>
            </label>
          </td>
      </tr>
      <tr>
          <td>
            <label class="toggle">
              <input class="toggle-checkbox" id="D2" onclick="toggleCheckbox(this)" type="checkbox" %D2_CHECKED%>
              <div class="toggle-switch"></div>
              <span class="toggle-label">D2</span>
            </label>
          </td>
          <td>
            <label class="toggle">
              <input class="toggle-checkbox" id="D3" onclick="toggleCheckbox(this)" type="checkbox" %D3_CHECKED%>
              <div class="toggle-switch"></div>
              <span class="toggle-label">D3</span>
            </label>
          </td>
      </tr>
      <tr>
          <td colspan="2">
            <label class="toggle">
              <input class="toggle-checkbox" id="D4" onclick="toggleCheckbox(this)" type="checkbox" %D4_CHECKED%>
              <div class="toggle-switch"></div>
              <span class="toggle-label">D4</span>
            </label>
      
          </td>
      </tr>
      <tr>
          <td>
            <label class="toggle">
              <input class="toggle-checkbox" id="D5" onclick="toggleCheckbox(this)" type="checkbox" %D5_CHECKED%>
              <div class="toggle-switch"></div>
              <span class="toggle-label">D5</span>
            </label>
          </td>
          <td>
            <label class="toggle">
              <input class="toggle-checkbox" id="D6" onclick="toggleCheckbox(this)" type="checkbox" %D6_CHECKED%>
              <div class="toggle-switch"></div>
              <span class="toggle-label">D6</span>
            </label>
          </td>
      </tr>
      <tr>
          <td>
            <label class="toggle">
              <input class="toggle-checkbox" id="D7" onclick="toggleCheckbox(this)" type="checkbox" %D7_CHECKED%>
              <div class="toggle-switch"></div>
              <span class="toggle-label">D7</span>
            </label>  
          </td>
          <td>
            <label class="toggle">
              <input class="toggle-checkbox" id="D8" onclick="toggleCheckbox(this)" type="checkbox" %D8_CHECKED%>
              <div class="toggle-switch"></div>
              <span class="toggle-label">D8</span>
            </label>
          </td>
      </tr>
      <tr>
        <td colspan="2">
          <div id="log-pin">[No Data]</div><br>
        </td>
      </tr>
    </table>

    <script src="script.js"></script>
  </body>
</html>
